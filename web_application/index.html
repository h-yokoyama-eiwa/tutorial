<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <?!= HtmlService.createHtmlOutputFromFile('css').getContent(); ?>
  </head>
  <body>
    <div>
      <p id="count"><?= value ?></p>
      <form>
        <input type="button" value="カウント" onclick="count()">
        <input type="button" value="リセット" onclick="resetCount()">
        <input type="button" value="保存" onclick="saveCount()">
      </form>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      function count() {
        let count = document.getElementById('count').innerText;
        document.getElementById('count').innerText = ++count;
      }
      function resetCount() {
        document.getElementById('count').innerText = 0;
      }
      function saveCount() {
        const saveVlue = document.getElementById('count').innerText;
        google.script.run.saveCountToSpreadsheet(saveVlue);
      }
    </script>
  </body>
</html>
