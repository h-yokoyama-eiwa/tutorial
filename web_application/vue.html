<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      value: 0
    },
    methods: {
      count: function(){
        this.value += 1
      },
      resetCount: function(){
        this.value = 0
      },
      saveCount: function(){
        google.script.run.saveCountToSpreadsheet(this.value);
      }
    }
  })
</script>
