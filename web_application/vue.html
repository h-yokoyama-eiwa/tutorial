<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    vuetify: new Vuetify(),
    data: function () {
      return {
        count: ' ',
        overlay: true
      }
    },
    created: async function () {
      await this.loadCount().then(this.loadOnFulfilled, this.onRejected)
      this.overlay = false
    },
    methods: {
      loadCount: async function () {
        return new Promise (function(resolve, reject){
          google.script.run
            .withSuccessHandler(function(result){
              resolve(result)
            })
            .withFailureHandler(function(error){
              reject(error)
            })
            .getCountFromGpc(1);
        })
      },
      saveCount: async function () {
        this.overlay = true
        await this.saveOnDatabase(this.count).then(this.saveOnFulfilled, this.onRejected)
        this.overlay = false
      },
      saveOnDatabase: async function (value) {
        return new Promise (function(resolve, reject){
          google.script.run
            .withSuccessHandler(function(result){
              resolve(result)
            })
            .withFailureHandler(function(error){
              reject(error)
            })
            .saveCountToGpc(value);
        })
      },
      loadOnFulfilled: function (value) {
        this.count = value
      },
      saveOnFulfilled: function () {
        alert("保存しました。")
      },
      onRejected: function (error) {
        alert("エラーが発生しました。")
      },
      countUp: function () {
        this.count += 1
      },
      resetCount: function () {
        this.count = 0
      }
    }
  })
</script>
