<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
  google.script.run.withSuccessHandler(initializeVue).getCountFromSpreadsheet();

  function initializeVue(SheetValue){
    var app = new Vue({
      el: '#app',
      data: {
        value: SheetValue
      },
      methods: {
        count: function(){
          this.value += 1
        },
        resetCount: function(){
          this.value = 0
        },
        saveCount: function(){
          google.script.run.saveCountToSpreadsheet(this.value);
        }
      }
    })
  }
</script>
