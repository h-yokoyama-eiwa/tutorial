<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    vuetify: new Vuetify(),
    data: () => ({
      value: ' ',
      overlay: true,
    }),
    created: function () {
      google.script.run.withSuccessHandler(this.initValue).getCountFromGpc(1);
    },
    methods: {
      initValue: function (sheetValue) {
        this.value = sheetValue
        this.finishOverlay()
      },
      count: function () {
        this.value += 1
      },
      resetCount: function () {
        this.value = 0
      },
      saveCount: function () {
        google.script.run.withSuccessHandler(alert("保存しました。")).saveCountToGpc(this.value);
      },
      finishOverlay: function () {
        this.overlay = false
      }
    }
  })
</script>
